# Gradle performance settings
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
#org.gradle.configureondemand=true  # deprecated in newer Gradle, config cache supersedes

# Use more workers (tune to your CPU cores)
org.gradle.workers.max=8

# Enable filesystem watching to speed up incremental builds
org.gradle.vfs.watch=true

# JVM for Gradle
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -Dsun.jnu.encoding=UTF-8 -Dconsole.encoding=UTF-8

# Enable Java Toolchains to auto-download the requested JDK (Java 17)
org.gradle.java.installations.auto-download=true
org.gradle.java.installations.auto-detect=true

# Cross-platform: do NOT hardcode org.gradle.java.home.
# Gradle will use Toolchains (above) or JAVA_HOME on each OS.
